<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider in JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
                <div class="slider-wrapper__list">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
            </div>
        </div>
        <div class="slider-indicators">
            <div class="slider-indicators__list">
                <div class="indicator" role="button"></div>
                <div class="indicator indicator--active" role="button"></div>
                <div class="indicator" role="button"></div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
